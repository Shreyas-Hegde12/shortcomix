<script>
  
let isFirstClick = true;

let paintingContainer =  document.querySelector('.painting-container');
let painting = document.querySelector('.painting-container img');
let sketchPDF = document.querySelector('.painting-container iframe');
let availableTags = document.querySelector(".available-tags");
let tags = [
  {"name":"üéà My College Notebook", "url":"https://drive.google.com/file/d/1D3VHXohWO6o76GEGaoDsnZTe7df-5f2w/preview"},
  {"name":"üñºÔ∏è Just sketches", "url":"https://drive.google.com/file/d/1EoK5VA2XFmOHeSf1YP-JzSDxBxuEH-NM/preview"},
  {"name": "üóø Notebook (raw)", "url":"https://drive.google.com/file/d/1BV_tDea0iFlNGEwkBtwyO9zz25BJwMTF/preview"}
];

function sketchTags(){
  tags.map(function(tag, index){
    const html = `<div class="available-tag" onclick="openSketch(${ index });">${ tag["name"] }</div>`;
    availableTags.insertAdjacentHTML("beforeend", html);
  });
}
  
sketchTags();
  

function monalisaEffect(){
  let paintingContainer =  document.querySelector('.painting-container');
  let painting = document.querySelector('.painting-container img');
  paintingContainer.classList.add('iframe-opened');
  const delay = isMobile ? 50: 500;
  setTimeout( ()=> { painting.style.transform ="translateY(25%)";}, delay);
}

function openPdf(idx){
  let sketchPDF = document.querySelector('.painting-container iframe');
  sketchPDF.src= tags[idx]["url"];
}
  
function openSketch(idx){
  let paintingContainer =  document.querySelector('.painting-container');
  let sketchPDF = document.querySelector('.painting-container iframe');
  if (isFirstClick) {
    monalisaEffect(); 
    sleep(2000).then( () => { 
      const PDFHeight = ( paintingContainer.getBoundingClientRect().width * 6.6 )/5 + 'px'; 
      paintingContainer.style.height = PDFHeight;
      sketchPDF.style.background = "#222";

      setTimeout( () => { openPdf(idx); }, 1010);
    });
    isFirstClick = false;
  }
  else{
    openPdf(idx);
  }
}
  
</script>
