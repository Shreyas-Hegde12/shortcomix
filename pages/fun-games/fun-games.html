<style>
#open-mobile-menu, .mobile-header,.desktop-men{display:none!important;}

.contain {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    width:93%!important;
    max-width: 460px;
    margin-top:15px;
    justify-content:center;
    place-items:center;
}
.tile {
    width: 100%;
    height: auto;
    aspect-ratio:1/1;
    max-width: 300px;
    perspective: 1000px;
    cursor:pointer;
}

.tile-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}

.rotate > .tile-inner {
    transform: rotateY(180deg);
}

.tile-front, .tile-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
}

.tile-front {
    background-color: var(--gray-bg-element);
    display: flex;
    justify-content: center;
    align-items: center;
}

.tile-back {
    background-color: var(--gray-bg-element);
    color: white;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
}

.tile img {
    width: 100%!important;
    height: auto;
    aspect-ratio:1/1;
} 

#red-box {
background: #f04f32;
height: 45px;
width: 55px;
transition: width 2.5s, height 5s;
}

#red-box:hover {
background: #eb3434;
width:200px;
height:200px;
}


#blue-box {
background: #34ebd6;
height: 64px;
width: 27px;
transition: width 2.5s, height 5s;
}

#blue-box:hover {
background: #349feb;
width:300px;
height:186px;
}

.fastest p{ font-family: open sans; font-size: min(4.5vw, 25px); margin-left: min(4%, 40px); margin-bottom: 40px;}
.fastest img{max-width:200px; margin: min(4%, 20px) 0px; }
.cops {
animation-name:police-van;
animation-iteration-count: 1;
animation-duration:0.3s;
transition:ease-in 0.3s;
}

@keyframes police-van {
0%{transform:translate(0px,0px);}
100%{transform:translate(500%,0px);}
}


.froggie {
animation-name:hopping;
animation-iteration-count: 1;
animation-duration:0.5s;
transition:ease-in 0.5s;
}

@keyframes hopping {
0%{transform:translateY(0px);}
30%{transform:translateY(-20px);}
60%{transform:translateY(0px);}
80%{transform:translateY(-20px);}
}

.starsky {
animation-name:stary;
animation-iteration-count: 1;
animation-duration:1.8s;
  transition:ease-in 1.8s;
}

@keyframes stary {
0%{transform:translate(0px,0px);}
100%{transform:translate(500%,0px);}
}

.eggs {
animation-name:eg;
animation-iteration-count: 1;
animation-duration:9s;
transition:ease-in 9s;
}

@keyframes eg {
0%{transform:translate(0px,0px);}
100%{transform:translate(500%,0px);}
}

</style>
