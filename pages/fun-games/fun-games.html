<div class="content">

<style>
#open-mobile-menu {display:none!important;}

.content {
position: relative;
width:95%; 
max-width: 550px;
margin-top: 5%;
}
.spacer{
margin-top: 8%;
}

/* Game Card */
.game-card{ margin-top: min(10%, 60px); } 
.game-card h2{ font-family: open sans; font-size: min(8vw, 40px); padding: min(3%, 12px); font-weight: bold; }
.game-card p{ font-family:open sans; font-size: min(5vw, 18px); margin-bottom: min(5%, 50px); }
  
/* Game - Find Image */
.tiles-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    width:93%!important;
    max-width: 460px;
    margin-top:15px;
    justify-content:center;
    place-items:center;
}
.tile {
    width: 100%;
    height: auto;
    aspect-ratio:1/1;
    max-width: 300px;
    perspective: 1000px;
    cursor:pointer;
}
.tile-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}
.rotate > .tile-inner {
    transform: rotateY(180deg);
}
.tile-front, .tile-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
}
.tile-front {
    background-color: var(--gray-bg-element);
    display: flex;
    justify-content: center;
    align-items: center;
}
.tile-back {
    background-color: var(--gray-bg-element);
    color: white;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
}
.tile img {
    width: 100%!important;
    height: auto;
    aspect-ratio:1/1;
} 
  
/* Game - Character Betting */
.game-character-betting { display: flex; flex-direction: column; justify-content: flex-start; align-items: flex-start; }
.game-character-betting p { font-family: open sans; font-size: min(4.5vw, 20px); margin-left: min(4%, 40px); margin-bottom: 40px; }
.game-character-betting img { width:auto!important; height: min(25vw, 180px); margin: min(4%, 20px) 0px; cursor: pointer; }
  
.move-egg { animation: character_run 5s 1; }
.move-car { animation: character_run 0.2s 1; }
.move-frog { animation: character_hop 0.5s 1; }  
.move-stars { animation: character_run 1.2s 1; }  

/* Game - Same Size Boxes */
#red-box {
background: #f04f32;
height: 45px;
width: 55px;
transition: width 2.5s, height 5s;
}
#red-box:hover {
background: #eb3434;
width:200px;
height:200px;
}
#blue-box {
background: #34ebd6;
height: 64px;
width: 27px;
transition: width 2.5s, height 5s;
}
#blue-box:hover {
background: #349feb;
width:300px;
height:186px;
}
   
  
/* Keyframes */
@keyframes character_run {
0%{transform:translate(0px,0px);}
100%{transform:translate(250%,0px); }
}
@keyframes character_hop {
0%{transform:translateY(0px);}
30%{transform:translateY(-20px);}
60%{transform:translateY(0px);}
80%{transform:translateY(-20px);}
}
</style>


<script>
  function fireAlert(){
  
  alert("Hurray!!");
  Swal.fire({
  width: "min(450px,85vw)",
  title: "Sweet!",
  text: "Boxes had the same size!!!",
  imageUrl: "https://media.tenor.com/rI_0O_9AJ5sAAAAj/nyan-cat-poptart-cat.gif",
  imageWidth: "70%",
  imageHeight: "auto",
  imageAlt: "Hurray Cat",
  backdrop: 'rgba(0,0,123,0.4)'
});
  }
  
  const backImages = [
  "/images/static/mr-bean-stare.jpg",
  "/images/static/monalisa-brother.jpg",
  "/images/static/stars-in-sky.jpg",
  "/images/static/dummy-piece.jpg",
  "/images/static/oh-shit.jpg",
  "/images/static/change-my-diapers.jpg"
];

const frontImage = "/images/sprites/black-box.jpg";

const tilesContainer = document.querySelector(".tiles-container");

tilesContainer.innerHTML = backImages.map(back => `
  <div class="tile" onclick="this.classList.add('rotate')">
    <div class="tile-inner">
      <div class="tile-front">
        <img src="${frontImage}" alt="Front Image">
      </div>
      <div class="tile-back">
        <img src="${back}" alt="Back Image">
      </div>
    </div>
  </div>
`).join('');

</script>
